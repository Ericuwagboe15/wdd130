<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz form"></form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="box">
          <h1>âœ… Basic HTML and CSS quiz</h1>
          <form action="">
            <div class="quiz-item box">
            <label for="q1">1. What is the acronym CSS stand for ?
            <input type="text" id="q1" name="q1"></label>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are the Id and class attributes selected in CSS ?
                <textarea id="q2" name="q2"></textarea></label>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment ?</label>
                <select  id="q3" name="q3">
                    <option value=""selected disabled >Choose One...</option>
                    <option value="a">A. &lt; !-- this is a comment --&lt;</option>
                    <option value="b">B. /* this a comment*/</option>
                    <option value="c">C. // this a comment </option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration ?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
          </form>
    </main>
</body>
</html>
